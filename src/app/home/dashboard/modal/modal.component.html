
<div mat-dialog-title>
  <h1>agregar</h1>
</div>

<form [formGroup]="addEditForm" (ngSubmit)="addEditElement()">

  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput type="text" placeholder="DD/MM/YY" formControlName="Date">
    </mat-form-field>
    <mat-form-field appearance="outline" >
      <mat-label>Total Confirmed
      </mat-label>
      <input matInput type="number" formControlName="TotalConfirmed">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Total Deaths</mat-label>
      <input matInput type="number"  formControlName="TotalDeaths">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Total Recovered</mat-label>
      <input matInput type="number" formControlName="TotalRecovered">
    </mat-form-field>

<!--     <mat-form-field appearance="outline">
      <mat-label>Textarea</mat-label>
      <textarea matInput></textarea>
    </mat-form-field> -->

  </div>
  <div mat-dialog-actions>
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="blue" type="submit">Save</button>
  </div>
</form>
