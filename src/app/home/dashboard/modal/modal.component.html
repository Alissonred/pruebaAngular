
<div mat-dialog-title>
  <h1>{{data? "Update note": "Add note"}}</h1>
</div>

<form [formGroup]="addEditForm" (ngSubmit)="addEditElement()">

  <div mat-dialog-content>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker"  formControlName="Date" required="required">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>



    <mat-form-field appearance="outline" >
      <mat-label>Total Confirmed
      </mat-label>
      <input matInput type="number" formControlName="TotalConfirmed" required="required">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Total Deaths</mat-label>
      <input matInput type="number"  formControlName="TotalDeaths" required="required">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Total Recovered</mat-label>
      <input matInput type="number" formControlName="TotalRecovered" required="required">
    </mat-form-field>

<!--     <mat-form-field appearance="outline">
      <mat-label>Textarea</mat-label>
      <textarea matInput></textarea>
    </mat-form-field> -->

  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="blue" type="submit">{{data? "Update": "Save"}}</button>
  </div>
</form>
