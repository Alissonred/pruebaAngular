<div class="login-wrapper">
  <!-- Background image -->
  <div class="Fondo"></div>
  <!-- Container -->
  <div  class="form-wrapper fadeInDown">

    <div class="wrapper ScrollBar">
      <div id="formContent" >
        <!-- Icon -->
        <div class="fadeIn first" >
           <img class="first-img" src="/assets/Login/logo Logon@1x.png" id="icon" alt="User Icon" />
        </div>
        <div class="full-screen">
          <!-- Login form -->
          <!-- <form novalidate [formGroup]="form" (ngSubmit)="onLogin(form.value)" class="full-screen" [ngClass]="this.passRecover ? 'formFuera':'formDentro'"> -->
          <form  [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" class="full-screen" [ngClass]="this.passRecover ? 'formFuera':'formDentro'">


            <!-- User inpupt -->
            <div class=" mt-10">

              <div class="input-class">
                <img class="profile-img" src="/assets/iconos/perfil@PYP.png"/>
                <input required="required" formControlName="user" class="menus"/>
              </div>
            </div>
            <!-- Password input -->
            <div class=" mt-10">
              <div class="input-class">

                <input [type]="this.showPassword ? 'text':'password'"  class="menus" required="required" formControlName="password"/>
              </div>
            </div>
            <!-- Check and recover password -->
<!--            <div class="recover-password">-->
<!--              <mat-checkbox [checked]="rememberUser" (change)="this.ChangeCheck()" class="auxiliary-btn remember" >Recuérdame</mat-checkbox>-->
<!--              <div class= "recover-pass"(click)="recoverPassword()">-->
<!--                <mat-icon class="lock-icon">lock</mat-icon>-->
<!--                <mat-label class="auxiliary-btn" >-->
<!--                  Olvidé mi contraseña-->
<!--                </mat-label>-->
<!--              </div>-->
<!--            </div>-->
            <!-- Action button -->
            <div class="button-container" class="mt-10">
              <button type="submit" (click)="login()" class="fadeIn fourth submit-btn login-btn" [disabled]="loginInProgress"><span>Iniciar Sesión</span></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
